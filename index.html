<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Random Password Generator Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="box">
                <h1 id="generate">Generate a <br> <span>random password</span></h1>
                <p id="insecurePassword">Never use an insecure password again.</p>
                <div class="characters">
                  <label id="characters-label" for="charactersInPassword"> How long would you like your password to be?</label>
                  <input 
                     type="number"
                     name="charactersInPassword"
                     id="number"
                     min= "1"
                     max= "1000"
                     placeholder="Enter password length"
                     required
                     />
                </div>   
              <div class="buttons">
                  <button onclick="generateRandomIndex()" id="generate">Generate passwords</button>
              </div>
                <hr>
                <div class="passwords">
                    <p id="randomEl-1">Click "Generate passwords"</p>
                    <p id="randomEl-2">Click "Generate passwords"</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>

</html>
